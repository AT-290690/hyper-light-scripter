<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyper Light Scripter - Documentation </title>
  <link rel="icon" type="image/svg+xml" href="../../../../assets/images/favicon.svg" />
  <link rel="icon" type="image/png" href="../../../../assets/images/favicon.png" />
  <style>
    :root {
      --gutters: #292e2eeb;
      --comment: #546A90;
      --linenumbers: #546A90;
      --border: #A875FF;
      --background-primary: #000000;
      --background-secondary: #42C6FF60;
      --background-thirdly: #546A9030;
      --color-primary: #FBF5F3;
      --color-secondary: #42C6FF;
      --color-thirdly: #A875FF;
      --color-fourtly: #FFCE2E;
      --font-family: "Fantastic";
      --error: #ed1212;
    }

    @font-face {
  font-family: 'Fantastic';
  src: url(../../../../../assets/fonts/FantasqueSansMono-Regular.ttf)
    format('truetype');
  font-display: swap;
}

    html {
      scroll-behavior: smooth;
    }

    body {
      color: white;
      background: black;
      font-family: var(--font-family);
    }

    .title {
      font-size: 15px;
    }

    .subtitle {
      color: var(--color-thirdly);
      font-size: 15px;
    }

    .description {
      font-size: 12px;
      color: var(--comment);
      text-align: left;
      padding-left: 32px;
    }

    a {
      text-decoration: none;
      color: var(--comment);
    }

    a:link {
      text-decoration: none;
    }

    a:hover {
      color: var(--color-fourtly);
    }

    .card {
      border-top: 1px solid var(--comment);
      border-bottom: 1px solid var(--comment);

      cursor: pointer;
    }

    .card:hover {
      background-color: var(--background-thirdly);
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      cursor: pointer;
      margin-top: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div style="text-align: center;margin-top:2vh;">

        <rect class="a" x="34.72" y="35.83" width="46.99" height="45.48" />
        <rect class="a" x="53.72" y="-22.24" width="10.13" height="86.65" transform="translate(37.7 79.87) rotate(-90)" />
        <rect class="a" x="77.47" width="9.57" height="24.51" transform="translate(164.5 24.51) rotate(180)" />
        <rect class="a" x="54.79" width="9.57" height="24.51" transform="translate(119.15 24.51) rotate(180)" />
        <rect class="a" x="32.12" width="9.57" height="24.51" transform="translate(73.81 24.51) rotate(180)" />
        <rect class="a" x="15.57" y="18.46" width="10.58" height="79.04" transform="translate(41.72 115.97) rotate(180)" />
        <rect class="a" x="7.47" y="22.79" width="9.57" height="24.51" transform="translate(47.3 22.79) rotate(90)" />
        <rect class="a" x="7.47" y="45.46" width="9.57" height="24.51" transform="translate(69.98 45.46) rotate(90)" />
        <rect class="a" x="7.47" y="68.14" width="9.57" height="24.51" transform="translate(92.65 68.14) rotate(90)" />
        <rect class="a" x="53.15" y="52.42" width="10.9" height="86.4" transform="translate(154.22 37.03) rotate(90)" />
        <rect class="a" x="31.49" y="91.81" width="9.57" height="24.51" />
        <rect class="a" x="54.16" y="91.81" width="9.57" height="24.51" />
        <rect class="a" x="76.83" y="91.81" width="9.57" height="24.51" />
        <rect class="a" x="92.05" y="18.51" width="9.87" height="79.04" />
        <rect class="a" x="101.16" y="68.71" width="9.57" height="24.51" transform="translate(24.98 186.91) rotate(-90)" />

      </svg>
    </a>

    <div style="border-top: 1px solid var(--comment);">

        <p><span style="color: var(--error);font-size: 40px"> 404 </span>
        <p>
          <div  style="text-align: center;">
          <img src="../../../../assets/images/404.svg" width="100%" height="263" />
         </div>
        <div class="card" style="width: 100%; max-width: 600px; margin: auto; padding: 20px 0">
          <p class="description">This is either because: <br /> * The URL is wrong.<br /> * The script does not exist anymore.</p>
        </div>

    </div>
</body>

</html>
